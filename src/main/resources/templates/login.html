<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign In</h2>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            You have been logged out.
                        </div>
                        <div th:if="${param.registered}" class="alert alert-success" role="alert">
                            You have been successfully registered.
                        </div>
                        <form th:action="@{login}" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="email">Email: </label>
                                <input type="text" name="username" id="email" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password: </label>
                                <input type="password" name="password" id="password" class="form-control" required/>
                            </div>
                            <div class="d-grid text-center">
                                <button type="submit" class="btn btn-dark">Login</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">
                            Don't have an account?
                            <a th:href="@{register}">Sign up now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
