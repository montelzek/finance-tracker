<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0">Error</h2>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${message}"></p>

            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin-panel}"
               class="btn btn-primary">Back to Admin Panel</a>

            <a sec:authorize="!hasRole('ROLE_ADMIN')" th:href="@{/dashboard}"
               class="btn btn-primary">Back to dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
